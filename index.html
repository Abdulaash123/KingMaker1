<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KingMaker - Sign In</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">KingMaker</h1>
<div id="auth">
<h2>Sign Up</h2>
<input type="text" id="signupUser" placeholder="Username">
<input type="password" id="signupPass" placeholder="Password">
<button onclick="signUp()">Sign Up</button>
<h2>Sign In</h2>
<input type="text" id="signinUser" placeholder="Username">
<input type="password" id="signinPass" placeholder="Password">
<button onclick="signIn()">Sign In</button>
</div>
<script src="script.js"></script>
</body>
</html>
